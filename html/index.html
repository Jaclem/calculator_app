<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Calculator App</title>
</head>
<body class="h-screen">

    <main class="flex w-auto h-full">
        <div class="flex flex-col bg-blue-100 w-90 h-70 p-2 m-auto">

            <div class="flex flex-col w-80">
                <input class="bg-gray-800" disabled>
                <input class="bg-gray-800 h-10 pb-5 pr-4 w-full text-right text-white" id="input" value="0" disabled>
            </div>

            <span class="grid grid-cols-5 gap-1 w-80 justify-center mt-4 mb-4">
                <button data-number class="p-2 bg-blue-400 text-white" id="nmbr-btn" value="7">7</button>
                <button data-number class="p-2 bg-blue-400 text-white" id="nmbr-btn" value="8">8</button>
                <button data-number class="p-2 bg-blue-400 text-white" id="nmbr-btn" value="9">9</button>

                <button class="p-2 bg-blue-700 text-white" id="clear">Clear</button>
                <button class="p-2 bg-blue-700 text-white" id="delete">Del</button>

                <button data-number class="p-2 bg-blue-400 text-white" id="nmbr-btn" value="2">2</button>
                <button data-number class="p-2 bg-blue-400 text-white" id="nmbr-btn" value="5">5</button>
                <button data-number class="p-2 bg-blue-400 text-white" id="nmbr-btn" value="6">6</button>

                <button data-operator class="p-2 bg-blue-700 text-white" value="&#215">&#215</button>
                <button data-operator class="p-2 bg-blue-700 text-white" value="&#247">&#247</button>

                <button data-number class="p-2 bg-blue-400 text-white" id="nmbr-btn" value="1">1</button>
                <button data-number class="p-2 bg-blue-400 text-white" id="nmbr-btn" value="2">2</button>
                <button data-number class="p-2 bg-blue-400 text-white" id="nmbr-btn" value="3">3</button>

                <button data-operator class="p-2 bg-blue-700 text-white" value="&#43">&#43</button>
                <button data-operator class="p-2 bg-blue-700 text-white" value="&#45">&#45</button>

                <button class="p-2 bg-blue-400 text-white" id="decimal">.</button>
                <button data-number class="p-2 bg-blue-400 text-white" id="nmbr-btn" value="0">0</button>

                <button class="p-2 bg-blue-400 text-white" id="negative">&#177</button>
                <button data-operator class="p-2 bg-blue-700 text-white" value="&#37">&#37</button>
                <button class="p-2 bg-blue-700 text-white" id="calculate">Enter</button>
            </span>
        </div>
    </main>

    <script src="/js/app.js"></script>
</body>
</html>
